<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="wrapper">
      
<!--TWEET HEADER -->

      <div class="tweetHeader">
          
        <div class="brandButton">
            
            <div class="brandButtonContent">
                <img src="img/twitter-logo.jpg">
                <p>Follow</p>
            </div>
            
        </div>
          
        <div class="author">
            <img class="profilePicture" src="img/profile-picture.jpg">
            
            <div class="nickname">
                <img src="img/account-logo.jpg">
                <p>jack</p>
                <img src="img/validated-account.jpg">
            </div>
            
            <div class="account">
                <p>@jack</p>
            </div>
            
        </div>
          
      </div>
      
<!-- TWEET BODY -->
      
      <div clas="tweetBody">
        <div class="tweetText">
            <p>just setting up my twttr</p>
        </div>
        
        <div class="date">
            <p>9:50 PM - 21 Mar 2006</p>  
        </div>
      
        <div class="functions">
            <ul>
                <li>
                        <img src="img/reply.jpg">    
                </li>
                <li>
                        <img src="img/retweet.jpg">
                        <p>92,555</p>
                </li>
                <li>
                        <img src="img/favorite.jpg">
                        <p>71,111</p>
                </li>
            </ul>
        </div>
          
      </div>

      
  </div>
</body>
</html>
